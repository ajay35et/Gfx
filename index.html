<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KZ GFX | GFX Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --bg: #0a0a0f;
      --card: #12121a;
      --text: #fff;
      --accent: #ff0040;
      --accent-glow: rgba(255, 0, 64, 0.4);
      --depth-1: 0 4px 6px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.4);
      --depth-2: 0 10px 30px rgba(0,0,0,0.5), 0 20px 40px rgba(0,0,0,0.4);
      --depth-3: 0 20px 50px rgba(0,0,0,0.6), 0 30px 60px rgba(0,0,0,0.5);
      --neon-glow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent-glow), 0 0 60px rgba(255, 0, 64, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      perspective: 1000px;
      overflow-x: hidden;
    }

    /* 3D Background Grid */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 0, 64, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 64, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg) scale(2);
      transform-origin: center top;
      pointer-events: none;
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(50px); }
    }

    /* NAV - 3D Floating */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 1200px;
      padding: 15px 30px;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 0, 64, 0.2);
      border-radius: 20px;
      z-index: 1000;
      box-shadow: var(--depth-2), 0 0 30px rgba(255, 0, 64, 0.1);
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }
    
    nav:hover {
      transform: translateX(-50%) translateZ(20px);
      box-shadow: var(--depth-3), var(--neon-glow);
    }

    nav h1 {
      color: var(--accent);
      font-size: 1.8rem;
      text-shadow: 0 0 20px var(--accent-glow);
      transform: translateZ(30px);
    }

    /* 3D Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.6;
      animation: float3d 15s infinite ease-in-out;
      box-shadow: 0 0 10px var(--accent);
    }

    @keyframes float3d {
      0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate3d(100px, -50px, 100px) scale(1.5); opacity: 0.8; }
      50% { transform: translate3d(-50px, -100px, 50px) scale(1); opacity: 0.5; }
      75% { transform: translate3d(50px, 50px, 150px) scale(1.2); opacity: 0.7; }
    }

    /* ABOUT - 3D Card */
    .about {
      padding: 140px 8% 60px;
      display: flex;
      gap: 60px;
      align-items: center;
      flex-wrap: wrap;
      transform-style: preserve-3d;
    }

    .profile-3d {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .profile-3d:hover {
      transform: rotateY(10deg) rotateX(5deg);
    }

    .profile-3d::before {
      content: '';
      position: absolute;
      inset: -20px;
      background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
      border-radius: 50%;
      opacity: 0.3;
      transform: translateZ(-50px);
      filter: blur(20px);
      animation: glowRotate 4s linear infinite;
    }

    @keyframes glowRotate {
      0% { transform: translateZ(-50px) rotate(0deg); }
      100% { transform: translateZ(-50px) rotate(360deg); }
    }

    .about img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      box-shadow: var(--neon-glow), var(--depth-3);
      transform: translateZ(50px);
      transition: all 0.4s ease;
    }

    .about img:hover {
      transform: translateZ(80px) scale(1.05);
      box-shadow: 0 0 40px var(--accent-glow), 0 0 80px rgba(255, 0, 64, 0.3), var(--depth-3);
    }

    .about-content {
      max-width: 500px;
      transform-style: preserve-3d;
    }

    .about-content h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transform: translateZ(30px);
    }

    .about-content p {
      transform: translateZ(20px);
      line-height: 1.8;
      color: rgba(255,255,255,0.8);
    }

    .about-content button {
      margin-top: 20px;
      padding: 14px 35px;
      background: linear-gradient(135deg, var(--accent), #ff4080);
      border: none;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transform: translateZ(40px);
      box-shadow: var(--depth-2), 0 0 20px var(--accent-glow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .about-content button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .about-content button:hover {
      transform: translateZ(60px) translateY(-3px);
      box-shadow: var(--depth-3), var(--neon-glow);
    }

    .about-content button:hover::before {
      left: 100%;
    }
    
    /* CONTACT POPUP - CUSTOM POSITION WITH BLUR */
    .contact-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.98); /* Dark overlay */
      backdrop-filter: blur(25px); /* Strong blur */
      -webkit-backdrop-filter: blur(25px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.4s ease;
      perspective: 1000px;
      overflow: hidden;
    }
    .contact-popup.active {
      display: flex;
      opacity: 1;
    }

    .contact-box {
      background: linear-gradient(145deg, var(--card), #0a0a0f);
      padding: 50px 45px 40px;
      border-radius: 30px;
      text-align: center;
      max-width: 480px;
      width: 92%;
      position: absolute; /* Changed to absolute for custom positioning */
      transform: scale(0.7) rotateX(-20deg);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: var(--depth-3);
      border: 1px solid rgba(255, 0, 64, 0.3);
      transform-style: preserve-3d;
      margin: auto;
    }
    .contact-popup.active .contact-box {
      transform: scale(1) rotateX(0deg);
    }

    .contact-box h3 {
      margin-bottom: 30px;
      color: var(--accent);
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 15px var(--accent-glow);
      transform: translateZ(40px);
      letter-spacing: 1px;
    }

    .contact-box a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 18px 0;
      padding: 18px 28px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 16px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 0, 64, 0.15);
      transform: translateZ(25px);
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: var(--depth-1);
      position: relative;
      overflow: hidden;
    }
    .contact-box a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 64, 0.1), transparent);
      transition: left 0.5s ease;
    }
    .contact-box a:hover {
      background: linear-gradient(145deg, rgba(255, 0, 64, 0.15), rgba(255, 0, 64, 0.05));
      color: var(--accent);
      transform: translateZ(50px) translateX(8px) scale(1.02);
      box-shadow: var(--depth-2);
      border-color: rgba(255, 0, 64, 0.4);
    }
    .contact-box a:hover::before {
      left: 100%;
    }
    .contact-box a i {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    .contact-box a:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    .contact-box button {
      margin-top: 30px;
      padding: 16px 45px;
      background: linear-gradient(135deg, var(--accent), #ff4080);
      color: white;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05rem;
      transform: translateZ(35px);
      box-shadow: var(--depth-2);
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }
    .contact-box button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    .contact-box button:hover {
      transform: translateZ(60px) translateY(-5px) scale(1.05);
      box-shadow: var(--depth-3);
    }
    .contact-box button:hover::before {
      left: 100%;
    }

    /* Close button - Inside the box */
    .contact-close {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #ff4080);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--depth-2);
      transform: translateZ(60px);
      transition: all 0.3s ease;
      z-index: 10;
    }
    .contact-close:hover {
      transform: translateZ(80px) scale(1.1);
      box-shadow: var(--depth-3);
    }
    
    /* WORK SECTION - 3D Gallery */
    section {
      padding: 80px 8% 100px;
      transform-style: preserve-3d;
    }
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 35px;
      text-shadow: 0 5px 20px rgba(0,0,0,0.5);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), transparent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .work-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      transform-style: preserve-3d;
    }
    .work-menu button {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 0, 64, 0.3);
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transform: translateZ(10px);
      transition: all 0.3s ease;
      box-shadow: var(--depth-1);
    }
    .work-menu button.active,
    .work-menu button:hover {
      background: linear-gradient(135deg, var(--accent), #ff4080);
      border-color: var(--accent);
      transform: translateZ(30px) translateY(-3px);
      box-shadow: var(--depth-2), var(--neon-glow);
    }

    .sub-menu {
      display: none;
      gap: 15px;
      margin-bottom: 35px;
      flex-wrap: wrap;
      transform-style: preserve-3d;
    }
    .sub-menu button {
      padding: 10px 22px;
      border-radius: 20px;
      border: 1px solid rgba(255, 0, 64, 0.2);
      background: rgba(255, 255, 255, 0.02);
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transform: translateZ(5px);
      transition: all 0.3s ease;
      box-shadow: var(--depth-1);
    }
    .sub-menu button.active,
    .sub-menu button:hover {
      background: linear-gradient(135deg, var(--accent), #ff4080);
      border-color: var(--accent);
      transform: translateZ(25px) translateY(-2px);
      box-shadow: var(--depth-2), 0 0 20px var(--accent-glow);
    }

    /* 3D Grid with Perspective */
    .work-grid {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 0;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .work-grid.active {
      display: grid;
    }

    .work-card {
      background: linear-gradient(145deg, var(--card), #0d0d12);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      padding-top: 56.25%;
      height: 0;
      transform-style: preserve-3d;
      transform: rotateX(5deg) translateZ(0);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--depth-2), 0 0 0 rgba(255, 0, 64, 0);
      border: 1px solid rgba(255, 0, 64, 0.1);
    }

    .work-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 50%, rgba(255, 0, 64, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
      pointer-events: none;
    }

    .work-card:hover {
      transform: rotateX(0deg) translateZ(50px) scale(1.02);
      box-shadow: var(--depth-3), 0 0 40px rgba(255, 0, 64, 0.2);
      border-color: rgba(255, 0, 64, 0.3);
    }

    .work-card:hover::before {
      opacity: 1;
    }

    .work-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
      cursor: pointer;
    }
    .work-card:hover img {
      transform: scale(1.1);
    }

    .work-card .placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #1a1a24, #12121a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
      text-align: center;
      padding: 20px;
      line-height: 1.6;
    }
    
    /* 3D LIGHTBOX */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      opacity: 0;
      transition: opacity 0.4s ease;
      perspective: 1000px;
    }
    .lightbox.active {
      display: flex;
      opacity: 1;
    }
    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      transform-style: preserve-3d;
      transform: rotateY(-5deg) scale(0.9);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .lightbox.active .lightbox-content {
      transform: rotateY(0deg) scale(1);
    }
    .lightbox img {
      max-width: 100%;
      max-height: 85vh;
      border: 2px solid var(--accent);
      border-radius: 15px;
      box-shadow: var(--depth-3), var(--neon-glow);
      transform: translateZ(50px);
    }
    .lightbox .close-btn {
      position: absolute;
      top: -60px;
      right: -20px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #ff4080);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--depth-2), 0 0 20px var(--accent-glow);
      transform: translateZ(100px);
      transition: all 0.3s ease;
      border: none;
    }
    .lightbox .close-btn:hover {
      transform: translateZ(120px) scale(1.1) rotate(90deg);
      box-shadow: var(--depth-3), var(--neon-glow);
    }
    
    /* 3D Footer */
    footer {
      text-align: center;
      padding: 40px;
      background: linear-gradient(180deg, transparent, rgba(255, 0, 64, 0.05));
      border-top: 1px solid rgba(255, 0, 64, 0.1);
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    @media (max-width: 768px) {
      nav {
        width: calc(100% - 20px);
        padding: 12px 20px;
      }
      .about {
        text-align: center;
        justify-content: center;
        padding: 120px 5% 60px;
      }
      .about img {
        width: 200px;
        height: 200px;
      }
      section {
        padding: 60px 5%;
      }
      .work-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .work-card {
        transform: rotateX(0deg);
      }
      .lightbox .close-btn {
        top: -50px;
        right: 10px;
        width: 45px;
        height: 45px;
      }
      .contact-box {
        padding: 40px 30px 30px;
        max-width: 95%;
      }
    }
  </style>
</head>

  <script>
    // ============================================
    // ✅ CUSTOM POSITION SETTINGS - EDIT HERE!

    const contactPosition = {
      x: '50%',      // Horizontal position (0% = left, 50% = center, 100% = right)
      y: '350px',    // Vertical position (0px = top, 150px = below nav bar, etc.)
      z: '0px'       // Depth position (0px = normal, 50px = closer, -50px = farther)

    // Transform settings for animation
    const contactTransform = {
      scale: 0.7,        // Start scale (0.7 = 70% size)
      rotateX: -20,      // Start rotation X (-20deg)
      rotateY: 0,        // Start rotation Y (0deg)
      translateX: 0,     // Start X offset
      translateY: -100,  // Start Y offset (move up)

    // Create 3D particles

        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';

        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        container.appendChild(particle);
      }
    }

    // 3D tilt effect for cards
    function addTiltEffect() {
      const cards = document.querySelectorAll('.work-card');
      cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = (y - centerY) / 20;
          const rotateY = (centerX - x) / 20;
          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(50px) scale(1.02)`;
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = '';
        });
      });
    }

    // ✅ LIGHTBOX FUNCTIONS
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    // ✅ Close when clicking outside the image
    function closeLightboxOnOutside(e) {
      if (e.target === document.getElementById('lightbox')) {
        closeLightbox();
      }
    }

    // Close on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });

    // ✅ RENDER GRIDS
    function renderWorkGrids() {
      Object.keys(workData).forEach(id => {
        const container = document.getElementById(id);
        if (!container) return;

        container.innerHTML = '';
        workData[id].forEach(src => {
          const card = document.createElement('div');
          card.className = 'work-card';

          const img = document.createElement('img');
          img.src = src;
          img.alt = "Work image";
          img.onclick = () => openLightbox(src);

          img.onerror = function() {
            this.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            placeholder.textContent = 'Image not found';
            this.parentElement.appendChild(placeholder);
          };

          card.appendChild(img);
          container.appendChild(card);
        });
      });
    }

    // ✅ NAVIGATION
    function hideAll() {
      document.querySelectorAll('.work-grid').forEach(g => g.classList.remove('active'));
      document.querySelectorAll('.sub-menu').forEach(s => s.style.display = 'none');
    }

    function showMain(type, btn) {
      hideAll();
      document.querySelectorAll('.work-menu button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      if (type === 'overlay') {
        document.getElementById('overlay-sub').style.display = 'flex';
        showSub('overlay-normal', document.querySelector('#overlay-sub button'));
      } else if (type === 'psd') {
        document.getElementById('psd-sub').style.display = 'flex';
        showSub('psd-free', document.querySelector('#psd-sub button'));
      } else {
        document.getElementById(type)?.classList.add('active');
      }
    }

    function showSub(id, btn) {
      document.querySelectorAll('.sub-menu button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.work-grid').forEach(g => g.classList.remove('active'));
      document.getElementById(id)?.classList.add('active');
    }
    
    // ✅ CONTACT
    function openContact() {
      const popup = document.getElementById('contact');
      const contactBox = document.getElementById('contactBox');
      
      popup.style.display = 'flex';
      
      // Force reflow for animation
      void popup.offsetHeight;
      
      // Apply initial transform
      contactBox.style.transform = `translate(-50%, -50%) translateZ(${contactPosition.z}) scale(${contactTransform.scale}) rotateX(${contactTransform.rotateX}deg) rotateY(${contactTransform.rotateY}deg) translateX(${contactTransform.translateX}px) translateY(${contactTransform.translateY}px) translateZ(${contactTransform.translateZ}px)`;
      
      requestAnimationFrame(() => {
        popup.classList.add('active');
        
        // After small delay, animate to final position
        setTimeout(() => {
          contactBox.style.transform = `translate(-50%, -50%) translateZ(${contactPosition.z}) scale(1) rotateX(0deg) rotateY(0deg) translateX(0) translateY(0) translateZ(0)`;
        }, 50);
      });
      
      document.body.style.overflow = 'hidden';
    }

    function closeContact() {
      const popup = document.getElementById('contact');
      const contactBox = document.getElementById('contactBox');
      
      // Animate back to start position before closing
      contactBox.style.transform = `translate(-50%, -50%) translateZ(${contactPosition.z}) scale(${contactTransform.scale}) rotateX(${contactTransform.rotateX}deg) rotateY(${contactTransform.rotateY}deg) translateX(${contactTransform.translateX}px) translateY(${contactTransform.translateY}px) translateZ(${contactTransform.translateZ}px)`;
      
      popup.classList.remove('active');
      
      setTimeout(() => {
        popup.style.display = 'none';
        document.body.style.overflow = '';
      }, 400);
    }

    function closeContactOnOutside(e) {
      if (e.target === document.getElementById('contact')) {
        closeContact();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const popup = document.getElementById('contact');
        if (popup.classList.contains('active')) {
          closeContact();
        }
      }
    });
